<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link
      rel="stylesheet"
      href="./assets/css/global.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/pokedex.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/dialog.css"
    />
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol
        id="pokemonList"
        class="pokemons"
      >
        <!-- ..... Pokemons here ..... -->
      </ol>

      <div class="pagination">
        <button
          id="loadMoreButton"
          type="button"
        >
          Load More
        </button>
      </div>
    </section>
    <dialog
      id="pokemonDialog"
      class="pokemonDialog"
    >
      <img
        src="./assets/icons/back-arrow.svg"
        alt="back Button"
        id="close_dialog"
        class="closeDialog"
      />
      <div
        class="dialogContent"
        id="dialog_content"
      >
        <header class="dialogHeader">
          <div class="dialogHeaderTexts">
            <span class="dialogNumber">#1</span>
            <div>
              <h3 class="dialogName">bumbasaur</h3>
              <ol class="dialogTypes">
                <li class="dialogType grass">grass</li>
                <li class="dialogType poison">poison</li>
              </ol>
            </div>
          </div>

          <img
            class="dialogImage"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="bumbasaur"
          />
        </header>
        <div class="dialogInfos">
          <div class="dialogPokemonStatus">
            <div class="statusTitle">Species</div>
            <div class="statusInfo">12</div>
            <div class="statusTitle">Height</div>
            <div class="statusInfo">12</div>
            <div class="statusTitle">Weight</div>
            <div class="statusInfo">123</div>
            <div class="statusTitle">Abilities</div>
            <div class="statusInfo">12</div>
          </div>
        </div>
      </div>
    </dialog>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-dialog.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
